<script type="text/javascript">
    includeHTML()

    function load() {
        $("#photo-header").hide();
        $("#album").hide();
        $.getJSON('projects.json', function (data) {
            $.each(data.projects, function (i, project) {
                var jsonObject = project;
                var albumPhoto = project.path + "/main.jpg"
                var carouselItem = "\n" +
                    "            <div class=\"card text-center\">\n" +
                    "                <img class=\"card-img-top\"\n" +
                    "                     src=\"" + albumPhoto + "\"\n" +
                    "                     alt=\"\"/>\n" +
                    "                <div class=\"card-body cavalier-font\">\n" +
                    "                    <h5 class=\"cavalier-font\">" + project.title + "</h5>\n" +
                    "                    <div>\n" +
                    "                        <a class=\"more-btn\" href=\"#\" onclick=\"onProjectClick(" + jsonObject.id + ")\">Galeria âž”</a>\n" +
                    "                    </div>\n" +
                    "                </div>\n" +
                    "            </div>\n" +
                    "        ";
                // console.dir(project)
                $("#carousel-items").append(carouselItem);

            });
            carousels();
        });
    }

    function getProjectsArray() {
        var jsonArray = {};
        $.ajax({
            url: "projects.json",
            async: false,
            dataType: 'json',
            success: function (data) {
                jsonArray = data.projects;
            }
        });
        return jsonArray;
    }

    function onProjectClick(projectID) {
        var jsonArray = getProjectsArray()
        // console.log(jsonArray);
        const jsonObject = jsonArray.find(project => project.id === projectID);
        // console.log(jsonObject);

        //hide carousel
        $("#carousel-items").hide();

        //show back button to go back to carousel
        $("#photo-header").show();

        // console.log(jsonObject.path);

        //populate gallery with photos from
        showPhotos(jsonObject);
        $("#album").show();
    }

    function showPhotos(obj) {
        var path = obj.path;
        // console.log("Path: " + path);
        var photos = obj.photos;
        // console.log("Photos: " + photos);

        document.getElementById("project-name").innerHTML = "" + obj.title;

        $.each(obj.photos, function (i, photo) {
            var src = obj.path + "/" + photo;
            var photoItem = "\n" +
                "<img src=\"" + src + "\" " +
                "class=\"col-lg-6 col-md-6 col-sm-12 mb-5\"/>";
            // console.dir(project)
            $("#album").append(photoItem);
        });
    }

    function onBackButtonClick() {
        $("#photo-header").hide();
        $("#album").hide();
        $("#carousel-items").show();
        $("#album").empty();
    }

    function carousels() {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            loop: true,
            center: true,
            margin: 0,
            responsiveClass: true,
            touchDrag: true,
            pullDrag: true,
            smartSpeed: 1500,
            nav: true,
            navText:["<div class='nav-btn prev-slide'></div>","<div class='nav-btn next-slide'></div>"],
            responsive: {
                0: {
                    items: 1,
                    nav: false
                },
                780: {
                    items: 2,
                    nav: false
                },
                1400: {
                    items: 3,
                    nav: true
                }
            }
        });
        var timestamp_mousewheel = 0;
        owl.on("mousewheel", ".owl-stage", function(a) {
            var d = new Date();
            if((d.getTime() - timestamp_mousewheel) > 1000){ //minimum time difference
                timestamp_mousewheel = d.getTime();
                // console.log(timestamp_mousewheel);
                // console.log(a.originalEvent);

                if (a.originalEvent.deltaX < 0) {
                    owl.trigger('next.owl');
                } else if (a.originalEvent.deltaX > 0) {
                    owl.trigger('prev.owl');
                }

                a.preventDefault();
                timestamp_mousewheel = d.getTime();
            }
        });
    }
</script>
