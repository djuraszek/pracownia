<script type="text/javascript">
    function load() {
        $("#photo-header").hide();
        $.getJSON('projects/output2.json', function (data) {
            $.each(data.projects, function (i, project) {
                var jsonObject = project;
                var albumPhoto = project.path + "/main.jpg"
                var carouselItem = "\n" +
                    "            <div class=\"card text-center\">\n" +
                    "                <img class=\"card-img-top\"\n" +
                    "                     src=\"" + albumPhoto + "\"\n" +
                    "                     alt=\"\"/>\n" +
                    "                <div class=\"card-body cavalier-font\">\n" +
                    "                    <h5 class=\"cavalier-font\">" + project.title + "</h5>\n" +
                    "                    <div>\n" +
                    "                        <a class=\"more-btn\" href=\"#\" onclick=\"onProjectClick(" + jsonObject.id + ")\">Galeria âž”</a>\n" +
                    "                    </div>\n" +
                    "                </div>\n" +
                    "            </div>\n" +
                    "        ";
                // console.dir(project)
                $("#carousel-items").append(carouselItem);

            });
            carousels();
        });
    }

    function getProjectsArray() {
        var jsonArray = {};
        $.ajax({
            url: "projects/output.json",
            async: false,
            dataType: 'json',
            success: function (data) {
                jsonArray = data.projects;
            }
        });
        return jsonArray;
    }

    function onProjectClick(projectID) {
        var jsonArray = getProjectsArray()
        console.log(jsonArray);
        const jsonObject = jsonArray.find(project => project.id === projectID);

        // console.log(jsonObject);

        //hide carousel
        $("#carousel-items").hide();

        //show back button to go back to carousel
        $("#photo-header").show();

        console.log(jsonObject.path);

        //populate gallery with photos from
        showPhotos(jsonObject);
        $("#album").show();
    }

    function showPhotos(obj) {
        var path = obj.path;
        console.log("Path: " + path);
        var photos = obj.photos;
        console.log("Photos: " + photos);

        document.getElementById("project-name").innerHTML = "" + obj.title;

        $.each(obj.photos, function (i, photo) {
            var src = obj.path + "/" + photo;
            var photoItem = "\n" +
                "<img src=\"" + src + "\" " +
                "class=\"col-lg-6 col-md-6 col-sm-12 mb-5\"/>";
            // console.dir(project)
            $("#album").append(photoItem);
            // const fs = require('fs');
        });
    }

    function onBackButtonClick() {
        $("#photo-header").hide();
        $("#album").hide();
        $("#carousel-items").show();
        $("#album").empty();
    }

    function carousels() {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            loop: true,
            center: true,
            margin: 0,
            responsiveClass: true,
            touchDrag: false,
            pullDrag: false,
            smartSpeed: 1500,
            nav: true,
            responsive: {
                0: {
                    items: 1,
                    nav: false
                },
                680: {
                    items: 2,
                    nav: false
                },
                1000: {
                    items: 3,
                    nav: true
                }
            }
        });
        //var timestamp_mousewheel = 0; //Define it not in a function should

        owl.on('mousewheel', '.owl-stage', function (e) {
            // console.log("hi");
            // console.log(e);
            if (e.originalEvent.deltaY > 0) {
                owl.trigger('next.owl');
            } else {
                owl.trigger('prev.owl');
            }
            e.preventDefault();
        });

        // using the event helper
        // owl.mousewheel(function(event) {
        //     console.log(event.deltaX, event.deltaY, event.deltaFactor);
        // });
    }
</script>
