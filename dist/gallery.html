<script type="text/javascript">
    function load() {
        $.getJSON('projects.json', function (data) {
            $.each(data.projects, function (i, project) {
                var carouselItem = "\n" +
                    "            <div class=\"card text-center\">\n" +
                    "                <img class=\"card-img-top\"\n" +
                    "                     src=\"" + project.albumPhoto + "\"\n" +
                    "                     alt=\"\"/>\n" +
                    "                <div class=\"card-body\">\n" +
                    "                    <h5><br>" + project.title + "<br/></h5>\n" +
                    "                    <div>\n" +
                    "                        <p> " + project.description + " </p>\n" +
                    "                        <a class=\"more-btn\" href=\"#\" onclick=\"showAlbum('" + project.id + "')\">Więcej ➔</a>\n" +
                    "                    </div>\n" +
                    "                </div>\n" +
                    "            </div>\n" +
                    "        ";
                // console.dir(project)
                $("#carousel-items").append(carouselItem);
            });
            carousels();
        });
    }


    function carousels() {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            loop: true,
            center: true,
            margin: 0,
            responsiveClass: true,
            nav: true,
            responsive: {
                0: {
                    items: 1,
                    nav: false
                },
                680: {
                    items: 2,
                    nav: false
                },
                1000: {
                    items: 3,
                    nav: true
                }
            }
        });
        //var timestamp_mousewheel = 0; //Define it not in a function should

        owl.on('mousewheel', '.owl-stage', function (e) {
            console.log("hi");
            console.log(e);
            if (e.originalEvent.deltaY>0) {
                owl.trigger('next.owl');
            } else {
                owl.trigger('prev.owl');
            }
            e.preventDefault();
        });

        // using the event helper
        owl.mousewheel(function(event) {
            console.log(event.deltaX, event.deltaY, event.deltaFactor);
        });
    }
</script>
